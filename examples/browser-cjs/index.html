<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/tournament-assistant-client.min.js"></script>
</head>

<body>
    <div id="packets"></div>
    <script>
        const taWS = new TournamentAssistantClient.Client("Danny", {
            url: "ws://ta.beatsaberleague.com:2053"
        });

        const packetDiv = document.getElementById("packets");

        taWS.on("packet", p => {
            console.log(p.toObject());
            if (packetDiv) packetDiv.innerHTML = JSON.stringify(p.toObject(), null, 2) + "<br><hr><br>" + packetDiv.innerHTML;
        });

        taWS.on("error", e => {
            throw e;
        });
    </script>
</body>

</html>
